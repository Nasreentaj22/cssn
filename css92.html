<!DOCTYPE html>
<html lang="en">
<head> 
    <style>
        div.vertical {
            background-color: pink;
            display: flex;
            height: 100vh;
            justify-content:center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif solid #000;

        }
        div.horizontal {
            background-color:pink;
            width: 100%;
            top: 0;
            position: sticky;
            font-family: 'Times New Roman', Times, serif solid #000; 
        }
    </style>
           <title>Navbar vertical and horizontal</title>
</head>
<body> 
    <div class="vertical">
    <ul>
        <li>coca-cola</li>
        <li>sprite</li>
        <li>maza</li>
        <li>mirinda</li>
        <li>slice</li>
        <li>mountain dew</li>
    </ul>
</div>
</body>
<body>
    <div class="horizontal">
        <ul>
            <li>tea</li>
            <li>coffe</li>
            <li>boost</li>
            <li>milk</li>
            <li>black tea</li>
            <li>lemon tea</li>
        </ul>
</body>
</html>
